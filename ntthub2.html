<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Key</title>
    <link rel="stylesheet" href="ntthub.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        /* Chữ "NTT HUB Key System" nhỏ hơn và ở góc trên bên trái */
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px; /* Làm chữ nhỏ lại */
            font-weight: bold;
        }

        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 36px;
            font-weight: bold;
        }

        .countdown {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <!-- Góc trên bên trái với chữ nhỏ -->
    <div class="top-left">NTT HUB Key System</div>

    <!-- Phần đếm ngược ở giữa trang -->
    <div class="center-text">
        <p>Wait <span id="countdown" class="countdown">5</span>s</p>
    </div>

    <script>
        // Lấy giá trị hash từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const hash = urlParams.get('hash');

        // Gửi POST request để kiểm tra hash sau khi chờ 2 giây
        function checkHash() {
            if (hash) {
                setTimeout(() => {
                    fetch(`/api/checkHash?hash=${hash}`, {
                        method: 'POST',
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Nếu hash đúng, hiển thị các nút
                        if (data.status) {
                            buttonClicked();
                            // Thêm logic để hiện các nút khác nếu cần
                        } else {
                            // Hash sai, chờ 5 giây trước khi chuyển hướng về trang ban đầu
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 5000); // Chờ 5 giây
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Chuyển hướng về trang ban đầu nếu có lỗi sau 5 giây
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 5000); // Chờ 5 giây
                    });
                }, 2000); // Chờ 2 giây trước khi gửi POST
            } else {
                // Nếu không có hash, chuyển hướng về trang ban đầu sau 5 giây
                setTimeout(() => {
                    window.location.href = 'https://ntt-hub.vercel.app/';
                }, 5000); // Chờ 5 giây
            }
        }

        // Kiểm tra hash khi trang được tải
        window.onload = function() {
            checkHash();
        };

        function buttonClicked() {
            handleKeyCreation(); // Gọi hàm xử lý key
        }
    </script>
</body>
</html>
