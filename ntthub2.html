<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Key</title>
    <link rel="stylesheet" href="ntthub.css">
</head>
<body>
    <h1 class="title title1">NTT HUB</h1>
    <h1 class="title title2">Key System</h1>
    <h1 id="keyTitle" class="title title3">Key</h1>

    <!-- Nút bị ẩn khi vào trang -->
    <button id="myButton" style="display:none;" onclick="buttonClicked()">Craft Key</button>
    
    <!-- Thêm các nút khác nếu cần và chúng cũng bị ẩn khi vào trang -->
    <iframe id="fileFrame" style="display:none; width:100%; height:500px;"></iframe>

    <script src="ntthub2.js"></script>
    <script>
        // Lấy giá trị hash từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const hash = urlParams.get('hash');

        // Gửi POST request để kiểm tra hash sau khi chờ 2 giây
        function checkHash() {
            if (hash) {
                setTimeout(() => {
                    fetch(`/api/checkHash?hash=${hash}`, {
                        method: 'POST',
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Nếu hash đúng, hiển thị các nút
                        if (data.status) {
                            document.getElementById('myButton').style.display = 'block';
                            // Thêm logic để hiện các nút khác nếu cần
                        } else {
                            // Hash sai, chờ 5 giây trước khi chuyển hướng về trang ban đầu
                            setTimeout(() => {
                                window.location.href = 'https://ntt-hub.github.io/NTT-WEB/';
                            }, 5000); // Chờ 5 giây
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Chuyển hướng về trang ban đầu nếu có lỗi sau 5 giây
                        setTimeout(() => {
                            window.location.href = 'https://ntt-hub.github.io/NTT-WEB/';
                        }, 5000); // Chờ 5 giây
                    });
                }, 2000); // Chờ 2 giây trước khi gửi POST
            } else {
                // Nếu không có hash, chuyển hướng về trang ban đầu sau 5 giây
                setTimeout(() => {
                    window.location.href = 'https://ntt-hub.github.io/NTT-WEB/';
                }, 5000); // Chờ 5 giây
            }
        }

        // Kiểm tra hash khi trang được tải
        window.onload = function() {
            checkHash();
        };

        function buttonClicked() {
            alert('Key đang được tạo, vui lòng chờ 1 - 2p');
            handleKeyCreation(); // Gọi hàm xử lý key
        }
    </script>
</body>
</html>
